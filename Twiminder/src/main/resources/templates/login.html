
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<meta charset="ISO-8859-1">
<title>Twiminder Login</title>

<style>

.container {
  margin-top: 5px;
  
}

</style>
</head>

<center><H1>Twiminder</H1></center>
		<br>
<center><h5> Login</h5></center>

<body>

<div class="container">
	<div class="panel panel-primary">
		<div class="panel-body">
			<div class="row">
				<div class='col-md-6'>
	 
		<form th:action="@{/user}"   method="post">
			<fieldset> 
               <div th:if="${param.error}"  class="alert alert-danger">
                Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
                </div>
               
               <!-- Login Controls -->
                  <div class="form-group">
                  
                  		<label for="Phone Number">Mobile Number:</label>
                 		 <input type="text" th:field="*{user.phone}" class="form-control" name="phone" id="phone"
               					placeholder="phone">
               	  </div>
               
                  <div class="form-group">
                  		<label for="password">Password</label>
                 		 <input type="password"  class="form-control" name="password" id="password"
								placeholder="Password">
				  </div>
     <!-- Login Button  -->
			<div class="form-actions"> <button type="submit" class="btn btn-success">Log in</button>
			</div>
			</fieldset>

				</form>
			</div>
			</div>
		</div>
	</div>
</div>
<script>
  $(function () {
    $('#datetimepicker1').datetimepicker();
 });
</script>
</body>
</html>
